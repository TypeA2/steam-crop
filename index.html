        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Steam Cropper</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112017229-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-112017229-1');
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./lib/FileSaver.min.js"></script>
        <script src="./lib/jszip.min.js"></script>
        <script src="./cropper.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>
    <body>
        <div id="file-drop-zone">
            <h2 id="file-drop-center">Drag a file here to use it...</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <small id="not-the-sample-url"><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=748624905" target="_blank">How to upload long screenshots</a></small>
                </div>
                <div class="col">
                    <small id="sample-url">Sample image by <a href="https://www.pixiv.net/member_illust.php?mode=medium&illust_id=59033256" target="_blank">清萃</a></small>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="url-input" type="text" placeholder="https://" value="https://image.ibb.co/mrYOTc/image.png" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="input-file" id="select-btn" class="btn btn-primary btn-square">
                        Choose a file
                    </label>
                    <input type="file" id="input-file" accept="image/*">
                </div>
                <div class="col" id="download-btn-col">
                    <button disabled type="button" id="download-btn" class="btn btn-primary btn-square">
                        Download .zip
                    </button>
                </div>
                <div class="col">
                    <div class="btn-group dropright" id="mode-dropdown">
                        <span class="btn btn-primary btn-square dropdown-toggle" data-toggle="dropdown">
                            Change mode
                        </span>
                        <div class="dropdown-menu">
                            <span class="dropdown-item active" id="mode-artwork" data-target-mode="ARTWORK">Artwork / Screenshot</span>
                            <span class="dropdown-item" id="mode-workshop-2" data-target-mode="WORKSHOP2">Workshop (2x)</span>
                            <span class="dropdown-item" id="mode-workshop-4" data-target-mode="WORKSHOP4">Workshop (4x)</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div id="preview-container"></div>
                <div id="download-container">
                    <canvas id="left-dl-canvas"></canvas>
                    <canvas id="right-dl-canvas"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col" id="ref-urls">
                    <a href="http://steamcommunity.com/profiles/76561198048531323" target="_blank" title="My Steam">
                        <img src="./img/share_steam_logo.png" alt="Steam">
                    </a>
                    <a href="https://github.com/TypeA2" target="_blank" title="My GitHub">
                        <img src="./img/GitHub-Mark-32px.png" alt="GitHub">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
